<script type="text/javascript">
	easyloader.load([], function(){
		var tabs = ebx.center.tabs('getSelected'),
			layoutview = $('<div>').appendTo(tabs),
			Paramet = ebx.getMenuParameter(tabs);

		layoutview.layout({
			fit: true
		}).layout('add',{
			region: 'center',
			title: '',
			href:'client/SimpChinese/bi/list/',
			hideExpandTool:false,
			hideCollapsedContent:false,
			border:false
		});
		
		var eastPanel = layoutview.layout('panel', 'east'),
			centerPanel = layoutview.layout('panel', 'center');

		eastPanel.css({overflow:'hidden'});//隐藏layout滚动条
		centerPanel.css({overflow:'hidden'});//隐藏layout滚动条
	});
</script>
