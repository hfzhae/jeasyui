<script type="text/javascript">
	easyloader.load([], function(){
		var layoutview = $('<div>'),
			tabs = $('#center').tabs('getSelected'),
			Paramet = getMenuParameter(tabs);
			
		tabs.append(layoutview);

		layoutview.layout({
			fit: true
		}).layout('add',{
			region: 'center',
			title: '',
			href:'client/SimpChinese/bi/list/',
			hideExpandTool:false,
			hideCollapsedContent:false,
			border:false
		});
		
		var layout = tabs.find('.layout'),
			eastPanel = layout.layout('panel', 'east'),
			centerPanel = layout.layout('panel', 'center');

		eastPanel.css({overflow:'hidden'});//隐藏layout滚动条
		centerPanel.css({overflow:'hidden'});//隐藏layout滚动条
		
	});
</script>
