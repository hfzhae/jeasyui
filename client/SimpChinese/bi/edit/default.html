<script type="text/javascript">
	easyloader.load(['propertygrid', 'ribbon', 'splitbutton', 'datetimebox', 'datagridkeyboard', 'combobox'], function(){
		var tabs = $('#center').tabs('getSelected'),
			tab = tabs.panel('options'),
			Paramet = getMenuParameter(tabs),
			layout = tabs.find('.layout'),
			eastPanel = layout.layout('panel', 'east'),
			eastParamet = getMenuParameter(eastPanel),mapitem = $('<div>'),
			storage = $('<div id="propertygrid_' + eastParamet.eastid + '">');
			
			mycolumns = [[
				{field:'name',title:'名称',width:100,resizable:true,sortable:true},
				{field:'value',title:'值',width:100,resizable:true}
			]],
			biribbon = $('<div>'),
			data = {
				selected:0,
				tabs:[{
					title:'开始',
					groups:[{
						title:'基本操作',
						tools:[{
							type:'splitbutton',
							name:'save',
							text:'保存',
							iconCls:'icon-FileSave-large',
							iconAlign:'top',
							size:'large',
							menuItems:[{
								name:'saveas',
								text:'另存为',
								iconCls:'icon-FileSaveAs'
							}]
						},{
							type:'toolbar',
							dir:'v',
							tools:[{
								name:'new',
								text:'新建',
								iconCls:'tree-file',
							},{
								name:'delete',
								text:'删除',
								iconCls:'icon-Delete'
							},{
								name:'recovery',
								text:'恢复',
								iconCls:'icon-reload'
							}]
						}]
					},{
						title:'内容',
						tools:[{
							name:'paste',
							text:'粘贴',
							iconCls:'icon-Paste-large',
							iconAlign:'top',
							size:'large'
						},{
							name:'copy',
							text:'复制',
							iconCls:'icon-Copy-large',
							iconAlign:'top',
							size:'large'
						}]
					},{
						title:'安全',
						tools:[{
							type:'toolbar',
							tools:[{
								name:'lock',
								text:'编辑锁',
								iconCls:'icon-Lock-large',
								iconAlign:'top',
								size:'large'
							}]
						}]
					}]
				}]
		};
		
		eastPanel.append(biribbon);
		eastPanel.append(mapitem);
		
		biribbon.ribbon({
			data:data,
			width:'100%',
			border: false,
			tools:[
				{
					iconCls:'icon-DeclineInvitation',
					handler:function(){
						EditStatusMessager(storage.propertygrid('options').editstatus,Paramet.text,function(){
							layout.layout('remove', 'east');//删除编辑layout
						});
					}
				}
			],
			plain:true
		}).css({'padding':0});
		
				
		mapitem.tabs({
			border:false,
			width:'100%',
			tabPosition:'bottom',
			height:eastPanel.height()-140,
			plain:true
		});
		
		mapitem.tabs('add', {
			title: '基本资料',
			content: storage,
			selected: true
		});
		
		window.onresize = function() {//窗口高度发生变化时，自动调整tabs的高度 2018-4-22 zz
			setTimeout(function(){
				mapitem.tabs('resize', {
					height:eastPanel.height()-140
				});
				storage.propertygrid('resize');
			},200);
		}

		storage.propertygrid({
			url: 'server/'+Paramet.mode+'/load/?v=' + (new Date()).getTime(),
			showGroup: true,
			width:'100%',
			height:'100%',
			border:false,
			showHeader: false,
			columns: mycolumns,
			editstatus: false,//编辑状态，true时将提醒是否要保存
			onAfterEdit: function(){//完成编辑时修改编辑状态，用于判断是否需要保存提醒
				tab.editstatus = true;
				storage.propertygrid('options').editstatus = true;
			},
			onCancelEdit: function(){//取消编辑时修改编辑状态，用于判断是否需要保存提醒
				//tab.editstatus = false;
				//storage.propertygrid('options').editstatus = false;
			}
		});
	});
</script>
