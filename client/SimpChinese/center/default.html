<div id="center"></div>
<script type="text/javascript">
	$.extend($.fn.tabs.defaults, {//关闭tab时判断是否存在编辑未保存的页面对象的tabs扩展 2018-4-25 zz
		onBeforeClose: function(title,index){
			var target = this,
				editstatus = $(target).tabs('getTab', index).panel('options').editstatus;
			if(editstatus){
				EditStatusMessager(editstatus,title,function(){
					var opts = $(target).tabs('options');
					var bc = opts.onBeforeClose;
					opts.onBeforeClose = function(){};  // allowed to close now
					$(target).tabs('close',index);
					opts.onBeforeClose = bc;  // restore the event function
				});
				return false;	// prevent from closing
			}
		}
	});

	$('#center').css({
		'width':'100%',
		'height':'100%'
	}).tabs({
		fit:true,
		border:false,
		plain:false,
		tabPosition:'bottom',
		tools:[{
			iconCls:'icon-DeclineInvitation',
			handler:function(){
				var arrTitle = new Array(),
					tabs = $("#center").tabs("tabs"),
					tCount = tabs.length;
					
				if(tCount>0){  
					for(var i=0;i<tCount;i++){
						if(tabs[i].panel('options').closable){
							arrTitle.push(tabs[i].panel('options').title)
						}  
					}
					
					for(var i=0;i<arrTitle.length;i++){  
						$("#center").tabs("close",arrTitle[i]);  
					}  
				}  
			}
		},{
			iconCls:'icon-expand2',
			id:'layoutOutBtn',
			handler:function(){
				//tb.layout('collapse','north');
				//$('#bodylaout').layout('collapse','south');
				//$('#bodylaout').layout('collapse','east');
				$('#bodylaout').layout('collapse','west');

				$('#layoutOutBtn').hide();
				$('#layoutInBtn').show();
			}
		},{
			iconCls:'icon-contract2',
			id:'layoutInBtn',
			handler:function(){
				//$('#bodylaout').layout('expand','south');
				//tb.layout('expand','east');
				$('#bodylaout').layout('expand','west');
				$('#layoutOutBtn').show();
				$('#layoutInBtn').hide();
			}
		}]
	}).tabs('add', {
		id:'hometab',
		title:'首页',
		iconCls:'tabs-home32_1',
		href:'client/SimpChinese/home/',
		selected: true,
		closable:false
	}).tabs({
		onSelect: function(title, index){
			if(index == 0)$('#homeDiv').portal('resize');

			var tb = $(this);
			setTimeout(function(){
				tb.tabs('resize');//重新计算页面尺寸布局
			},0);
			
		}
	});
	setTimeout(function(){
		$('#layoutInBtn').hide();
		$('#center').tabs('resize');
	},0);
	
</script>
