<script type="text/javascript">
	easyloader.load([], function(){
		var tabs = ebx.center.tabs('getSelected'),
			tab = tabs.panel('options'),
			layout = tabs.find('.layout'),
			northPanel = layout.layout('panel', 'north'),
			Paramet = ebx.getMenuParameter(tabs),
			biribbon = $('<div>').appendTo(northPanel),
			data = {
				selected:0,
				tabs:[{
					title:'开始',
					groups:[{
						title:'基本操作',
						tools:[{
							type:'splitbutton',
							name:'save',
							text:'保存',
							iconCls:'icon-FileSave-large',
							iconAlign:'top',
							size:'large',
							menuItems:[{
								name:'saveas',
								text:'另存为',
								iconCls:'icon-FileSaveAs'
							}],
							onClick: function(){
								var bdlist = ebx.convertDicToJson(layout.layout('panel', 'center').find('.datagrid-f').datagrid('getData')),
									bd = ebx.convertDicToJson(layout.layout('panel', 'east').find('.datagrid-f').datagrid('getData')),
									parameter = {bd: bd, bdlist: bdlist, _: (new Date()).getTime()};
									
									$.ajax({
										type: 'post', 
										url: 'server/' + Paramet.mode + '/save/',
										data: parameter,
										dataType: "json",
										success: function(result){
											console.log(result);
											$.messager.show({
												title: '提示',
												msg: '保存成功！',
												timeout: 3000,
												showType: 'slide'
											});	
											layout.layout('panel', 'center').find('.datagrid-f').datagrid('loadData', result.bdlist);
											layout.layout('panel', 'east').find('.propertygrid-f').propertygrid('loadData', result.bd);
										}
									});
							}
						},{
							type:'toolbar',
							dir:'v',
							tools:[{
								name:'new',
								text:'新建',
								iconCls:'tree-file',
								onClick: function(){
									setTimeout(function(){
										ebx.biedit();
									},0);
								}
							},{
								name:'delete',
								text:'删除',
								iconCls:'icon-Delete'
							},{
								name:'recovery',
								text:'恢复',
								iconCls:'icon-reload'
							}]
						}]
					},{
						title:'行操作',
						tools:[{
							name:'copy',
							text:'新行',
							iconCls:'icon-file-large',
							iconAlign:'top',
							size:'large',
							onClick:function(){
								var listdatagrid = layout.layout('panel', 'center').find('.datagrid-f');
								listdatagrid.datagrid('insertRow',{row: {}});
							}
						},{
							type:'toolbar',
							dir:'v',
							tools:[{
								name:'deleterow',
								text:'删行',
								//disabled: true,
								iconCls:'icon-DeclineInvitation',
								onClick:function(){
									var listdatagrid = layout.layout('panel', 'center').find('.datagrid-f'),
										index = listdatagrid.datagrid('getRowIndex', listdatagrid.datagrid('getSelected'));
									if(index < 0){
										$.messager.show({
											title: '提示',
											msg: '请先选中一行。',
											timeout: 3000,
											showType: 'slide'
										});									
										return;
									}
									listdatagrid.datagrid('deleteRow', index);
									if(index >= listdatagrid.datagrid('getData').total && index > 0) index--;
									listdatagrid.datagrid('selectRow', index);
									tab.editstatus = true;
								}
							},{
								name:'empty',
								text:'清空',
								iconCls:'icon-trash_full',
								onClick:function(){
									var listdatagrid = layout.layout('panel', 'center').find('.datagrid-f'),
										total = listdatagrid.datagrid('getData').total;
									listdatagrid.datagrid('loadData', { total: 0, rows: [] });  
									tab.editstatus = true;
								}
							}]
						}]
					},{
						title:'内容',
						tools:[{
							type:'splitbutton',
							name:'paste',
							text:'粘贴',
							iconCls:'icon-Paste-large',
							iconAlign:'top',
							disabled: ebx.copyData?false:true,
							size:'large',
							onClick:function(){
								$(this).linkbutton('disable');
								var listdatagrid = layout.layout('panel', 'center').find('.datagrid-f'),
									data = listdatagrid.datagrid('getData');
								
								if(ebx.copyData){
									for(var i in ebx.copyData){
										data.rows.push(ebx.copyData[i]);
									}
								}
								data.total += ebx.copyData.length;
								listdatagrid.datagrid('loadData', data); 
								
								tab.editstatus = true;
								$(this).linkbutton('enable');
							},
							menuItems:[{
								name:'delcopyData',
								text:'清除内容',
								iconCls:'icon-Delete',
								onClick: function(){
									ebx.copyData = null;
									northPanel.find('.icon-Paste-large').parent().parent().linkbutton('disable');
									$.messager.show({
										title: '提示',
										msg: '复制的内容已经被清空。',
										timeout: 3000,
										showType: 'slide'
									});	
								}
							}]
						},{
							type:'toolbar',
							dir:'v',
							tools:[{
								name:'copy',
								text:'复制',
								iconCls:'icon-Copy',
								onClick:function(){
									var listdatagrid = layout.layout('panel', 'center').find('.datagrid-f'),
										data = listdatagrid.datagrid('getData');
										
									ebx.copyData = [];
									for(var i in data.rows){
										ebx.copyData.push(data.rows[i]);
									}
									$.messager.show({
										title: '提示',
										msg: '成功复制了：' + data.total + ' 行记录。',
										timeout: 3000,
										showType: 'slide'
									});	
									northPanel.find('.icon-Paste-large').parent().parent().linkbutton('enable');
								}
							},{
								name:'ImportExcel',
								text:'导出',
								iconCls:'icon-ImportExcel',
								onClick:function(){
									var centerPanel = layout.layout('panel', 'center');
									ebx.clipboardData(centerPanel.find('.datagrid-f').datagrid('options').columns, centerPanel.find('.datagrid-f').datagrid('getData'))
								}
							},{
								type:'splitbutton',
								name:'ExportExcel',
								text:'导入',
								iconCls:'icon-ExportExcel',
								menuItems:[{
									name:'FileSaveAsExcelXlsx',
									text: '下载模板',
									iconCls:'icon-FileSaveAsExcelXlsx'
								}]
							}]
						}]
					},{
						title:'安全',
						tools:[{
							type:'toolbar',
							tools:[{
								name:'lock',
								text:'编辑锁',
								iconCls:'icon-Lock-large',
								iconAlign:'top',
								size:'large'
							}]
						}]
					}]
				}]
			};
			
		biribbon.ribbon({
			data:data,
			width:'100%',
			height:'100%',
			border: false,
			plain:true
		});

	});
</script>
