 <script type="text/javascript">
	easyloader.load(['tree','navtabs'], function(){
		var west = $('<div>').appendTo(ebx.bodylayout.layout('panel', 'west')),
			closbtn = $('<div>').appendTo(ebx.bodylayout.layout('panel', 'west'));

		$.ajax({
			type: 'post', 
			url: 'server/SimpChinese/ConceptUI/west/load/',
			data: {v:(new Date()).getTime()},
			dataType: "json",
			success: function(result){
				if(result){
					
					west.tabs({
						border:false, 
						tabPosition:'left',
						height:'100%',
						headerWidth:65,
						tabHeight:65,
						pill:false,
						plain:true
					});  

					for(var i in result){
						var westtree = $('<div>');
						westtree.tree({
							data: result[i].children,
							animate: true,
							dnd: false,
							onClick: function(node){
								if(node.children) return;
								var tabsid = '',
									href = node.href?node.href:'client/SimpChinese/' + node.mode + '/browser/';
								if(ebx.multitabs){
									tabsid= 'tabs_'+ebx.RndNum(20);//支持tabs多开
								}else{
									tabsid= 'tabs_' + node.id;
								}

								if($('#'+tabsid).length > 0){
									ebx.center.tabs('select', $('#'+tabsid).panel('options').index);
								}else{
									ebx.center.tabs('add',{
										id:tabsid,
										title:node.text,
										href:href + '?text='+node.text+'&mode='+node.mode+'&template='+node.template+'&style='+node.style+'&edit='+node.edit+'&datestyle='+node.datestyle+'&lock='+node.lock,
										iconCls:node.iconCls,
										selected: true,
										closable:true
									});
									$('#'+tabsid).css({padding:0});
								}
							}
						}).css({paddingTop:5});
						
						west.tabs('add',{    
							title:'<img src="' + result[i].img + '" style="position: absolute;padding-top:8px;padding-left:2px;"/><div style="margin-top:18px;text-align:center;">' + result[i].text + '</div>',    
							content:westtree,    
							closable:false,
							selected:i==0?true:false
						});  

					}
					
					switch(ebx.getThemes()){
						case 'bootstrap':
						case 'material':
						case 'metro-blue':
						case 'metro':
						case 'ui-pepper-grinder':
							break;
						default:
							$(west.find('.tabs-inner')).each(function(){
								$(this).addClass('tabs-Navigation');
							});
							break;
					}
					
					/*
					var data = result;
					west.tree({
						data: data,
						animate: true,
						dnd: false,

									closable:true
								});
								$('#'+tabsid).css({padding:0});
							}
						}
					}).css({paddingTop:5});
					*/
					
					closbtn.linkbutton({
						//iconCls: 'layout-button-left'//,
						//disabled:true
					})
					.css({position:'absolute',right:-4,top:'50%',marginTop:-8,width:8,borderRadius:0,borderTopLeftRadius:3,borderBottomLeftRadius:3,cursor:'pointer'})
					.bind('click', function(){
						ebx.bodylayout.layout('collapse','west');
					})
					.find('.l-btn-icon').css({marginLeft:-6});
				}
			}
		});
	});
