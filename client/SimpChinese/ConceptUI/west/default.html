 <script type="text/javascript">
	easyloader.load(['tree'], function(){
		var west = $('<div>').appendTo(ebx.bodylayout.layout('panel', 'west')),
			closbtn = $('<div>').appendTo(ebx.bodylayout.layout('panel', 'west'));

		$.ajax({
			type: 'post', 
			url: 'server/SimpChinese/ConceptUI/west/load/',
			data: {v:(new Date()).getTime()},
			dataType: "json",
			success: function(result){
				if(result){
					
					west.tabs({
						border:false,
						fit:true,
						tabPosition:'left',
						height:'100%',
						headerWidth:60,
						tabHeight:55,
						narrow:false,
						pill:false,
						plain:false
					});  

					for(var i in result){
						var westtree = $('<div>'),
						    title = result[i].text?'<div style="position:absolute;width:100%;margin-top:14px;margin-left:-13px;text-align:center;">' + result[i].text + '</div>':'',
						    img = result[i].img?'<img src="' + result[i].img + '" style="width:22px;position: absolute;padding-top:8px;padding-left:5px;"/>':'<img src="/client/images/NavigationICON/ShowCustomPage" style="width:24px;position: absolute;padding-top:8px;padding-left:4px;"/>';
						westtree.tree({
							data: result[i].children,
							animate: true,
							dnd: false,
							onClick: function(node){
								if(node.children) return;
								var tabsid = '',
									href = '/client/SimpChinese/' + node.mode + '/';
								if(ebx.multitabs){
									tabsid= 'tabs_'+ebx.RndNum(20);//支持tabs多开
								}else{
									tabsid= 'tabs_' + node.id;
								}

								if($('#'+tabsid).length > 0){
									ebx.center.tabs('select', $('#'+tabsid).panel('options').index);
								}else{
									ebx.center.tabs('add',{
										id:tabsid,
										title:node.text,
										href:href + '?text='+node.text+'&mode='+node.mode+'&template='+node.template+'&style='+node.style+'&edit='+node.edit+'&datestyle='+node.datestyle+'&lock='+node.lock,
										iconCls:node.iconCls,
										selected: true,
										closable:true
									});
									$('#'+tabsid).css({padding:0});
								}
							}
						}).css({padding:5});
						
						west.tabs('add',{    
							title:img + title,    
							content:westtree,
							closable:false,
							selected:i==0?true:false
						});  

					}
					
					closbtn.linkbutton({
						//iconCls: 'layout-button-left'//,
						//disabled:true
					})
					.css({position:'absolute',right:-4,top:'50%',marginTop:-8,width:8,borderRadius:0,borderTopLeftRadius:3,borderBottomLeftRadius:3,cursor:'pointer'})
					.bind('click', function(){
						ebx.bodylayout.layout('collapse','west');
					})
					.find('.l-btn-icon').css({marginLeft:-6});
				}
			}
		});
	});
</script>
