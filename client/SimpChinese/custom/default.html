<script type="text/javascript">
    easyloader.load(['bi'], function() {
        var bi = ebx.cloneObj(ebx.bi);
		//bi.infoType = 1263;//设置基本资料类型，支持上传附件
        bi.init(function(data, obj) {
            ebx.setDatagridEditor.editorMethods(data.rows, 'areatitle', 'combogrid', {//用来重造区域的combogrid的方法
                onSelect: function(rowIndex, rowData) {//选中后更新当前行的内容为选中内容
                    //debugger;
                    var r = obj.datagrid('getData').rows;
                    for (var i in r) {
                        if (r[i].field == 'areaid') {
                            r[i].value = rowData.id;
                        }
                    }
                }
            });
            ebx.setDatagridEditor.editorMethods(data.rows, 'saletypetext', 'combogrid', {//用来重造仓库的combogrid的方法
                onSelect: function(rowData) {//选中后更新当前行的内容为选中内容
                    //debugger;
                    var r = obj.datagrid('getData').rows;
                    for (var i in r) {
                        if (r[i].field == 'type') {
                            r[i].value = rowData.id;
                        }
                    }
                }
            });

        });
    });
</script>
