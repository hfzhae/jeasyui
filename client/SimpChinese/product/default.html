<script type="text/javascript">
	easyloader.load(['propertygrid', 'ribbon', 'splitbutton', 'datetimebox', 'datagridkeyboard', 'combobox'], function(){		
		var mapitem = $('<div>'),
			storage = $('<div>'),
			tabs = $('#center').tabs('getSelected'),
			tab = tabs.panel('options'),
			Paramet = getMenuParameter(tabs),
			layout = tabs.find('.layout'),
			eastPanel = layout.layout('panel', 'east'),
			mycolumns = [[
				{field:'name',title:'名称',width:100,resizable:true,sortable:true},
				{field:'value',title:'值',width:100,resizable:true}
			]],
			biribbon = $('<div>'),
			data = {
				selected:0,
				tabs:[{
					title:'开始',
					groups:[{
						title:'基本操作',
						tools:[{
							type:'splitbutton',
							name:'save',
							text:'保存',
							iconCls:'icon-FileSave-large',
							iconAlign:'top',
							size:'large',
							menuItems:[{
								name:'saveas',
								text:'另存为',
								iconCls:'icon-FileSaveAs'
							}]
						},{
							type:'toolbar',
							dir:'v',
							tools:[{
								name:'new',
								text:'新建',
								iconCls:'icon-file',
							},{
								name:'delete',
								text:'删除',
								disabled:false,
								iconCls:'icon-Delete'
							},{
								name:'recovery',
								text:'恢复',
								disabled:false,
								iconCls:'icon-Recurrence'
							}]
						}]
					},{
						title:'内容',
						tools:[{
							name:'paste',
							text:'粘贴',
							disabled:false,
							iconCls:'icon-Paste-large',
							iconAlign:'top',
							size:'large'
						},{
							name:'copy',
							text:'复制',
							iconCls:'icon-Copy-large',
							iconAlign:'top',
							size:'large'
						}]
					},{
						title:'安全',
						tools:[{
							type:'toolbar',
							tools:[{
								name:'lock',
								text:'编辑锁',
								iconCls:'icon-Lock-large',
								iconAlign:'top',
								size:'large'
							}]
						}]
					}]
				},{
					title:'相关查询',
					groups:[{
						title:'业务',
						tools:[{
							name:'searchstock',
							text:'查看库存',
							iconCls:'icon-ChartTypePieInsertGallery-large',
							iconAlign:'top',
							size:'large',
						},{
							type:'toolbar',
							dir:'v',
							tools:[{
								name:'searcpurchase',
								text:'采购入库查询',
								iconCls:'icon-ChartTrendline'
							},{
								name:'searchsale',
								text:'销售出库查询',
								iconCls:'icon-ChartTitle'
							},{
								name:'searchmovestock',
								text:'调拨查询',
								iconCls:'icon-ChartTypeLineInsertGallery'
							}]
						}]
					}]
				}]
		};
		
		eastPanel.append(biribbon);
		eastPanel.append(mapitem);
		
		biribbon.ribbon({
			data:data,
			width:'100%',
			border: false,
			tools:[
				{
					iconCls:'panel-tool-close',
					handler:function(){
						layout.layout('remove', 'east');
					}
				}
			],
			plain:true
		}).css({'padding':0});
		
				
		mapitem.tabs({
			border:false,
			width:'100%',
			tabPosition:'bottom',
			height:eastPanel.height()-140,
			plain:true
		});
		
		mapitem.tabs('add', {
			title: '基本资料',
			content: storage,
			selected: true
		}).tabs('add', {
			title: '辅助单位',
			selected: false
		}).tabs('add', {
			title: '颜色尺码',
			selected: false
		}).tabs('add', {
			title: '图片',
			selected: false
		});
		
		window.onresize = function() {//窗口高度发生变化时，自动调整tabs的高度 2018-4-22 zz
			setTimeout(function(){
				mapitem.tabs('resize', {
					height:eastPanel.height()-140
				});
				storage.propertygrid('resize');
			},200);
		}
		
		$.extend($.fn.propertygrid.defaults.columns[0][1], { //propertygrid控件支持render的回调函数
			formatter : function(value, rowData, rowIndex) {
				switch(rowData.render){
					case "boolRender":
						if(value == ''){
							return '';
						}else{
							rowData.value = '√';
							return '√';
						}
						break;
					default:
						return value;
						break;
				}
			}
		});

		storage.propertygrid({
			url: 'server/'+Paramet.mode+'/load/?v=' + (new Date()).getTime(),
			showGroup: true,
			width:'100%',
			height:'100%',
			border:false,
			showHeader: false,
			//columns: mycolumns
		});
		
	});
	
</script>
