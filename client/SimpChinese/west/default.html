 <script type="text/javascript">
	var west = $('<div>');
	$('.layout-panel-west').find('.panel-body').append(west);
	$(west).tree({
		url: 'server/west/load/?v=' + (new Date()).getTime(),
		method: 'get',
		animate:true,
		dnd:false,
		onClick: function(node){
			if(node.children) return;
			//var tabsid= 'tabs_'+RndNum(20)
			var tabsid= 'tabs_' + node.id;
			
			if($('#'+tabsid).length > 0){
				$('#center').tabs('select', $('#'+tabsid).panel('options').index);
			}else{
				$('#center').tabs('add',{
					id:tabsid,
					title:node.text,
					href:node.href + '?text='+node.text+'&tabsid='+tabsid+'&mode='+node.mode+'&template='+node.template+'&style='+node.style+'&edit='+node.edit,
					iconCls:node.iconCls,
					//href:'ribbon.html',
					selected: true,
					closable:true
				});
				$('#'+tabsid).css({padding:0});
			}
		}
	}).css({padding: 5});
</script>
