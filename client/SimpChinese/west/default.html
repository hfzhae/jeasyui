 <script type="text/javascript">
	var west = $('<div>');
	$('.layout-panel-west').find('.panel-body').append(west);
	$(west).tree({
		url: 'server/west/load/?v=' + (new Date()).getTime(),
		method: 'get',
		animate:true,
		dnd:false,
		onClick: function(node){
			if(node.children) return;
			if($('#tabs_'+node.id).length > 0){
				$('#center').tabs('select', $('#tabs_'+node.id).panel('options').index);
			}else{
				$('#center').tabs('add',{
					id:'tabs_'+node.id,
					title:node.text,
					href:node.href + '?tabsid=tabs_'+node.id,
					iconCls:node.iconCls,
					//href:'ribbon.html',
					selected: true,
					closable:true
				});
				$('#tabs_'+node.id).css({padding:0});
			}
		}
	}).css({padding: 5});
</script>
