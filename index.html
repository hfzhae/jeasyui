<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="client/css/easyui.css">
	<link rel="stylesheet" type="text/css" href="client/css/icon.css">
	<link rel="stylesheet" type="text/css" href="client/css/demo.css">
	<script type="text/javascript" src="client/lib/jquery.min.js"></script>
	<script type="text/javascript" src="client/lib/jquery.easyui.min.js"></script>

</head>
<body class="easyui-layout" data-options="border:false">
		<div data-options="region:'north'" style="background-color:#345;color:#ffffff;height:50px; padding-left:10px;"><h4>e商3000 v3.0</h4></div>
		<div data-options="region:'south',split:true" title="即时窗口" style="height:150px;"></div>
		<div data-options="region:'east',split:true" title="属性" style="width:300px;">
			<table id="pg" class="easyui-propertygrid" style="width:100%" data-options="
				url:'server/json/propertygrid_data1.json',
				method:'get',
				showGroup:true,
				scrollbarSize:0,
				border:false
			">
	</table>
		</div>
		<div data-options="region:'west',split:true" title="功能菜单" style="width:200px;">
			<div class="easyui-accordion" data-options="animate:false,fit:true,border:false">
				<div title="销售" data-options="selected:true" style="padding:5px;">
					<ul class="easyui-tree" data-options="url:'server/json/tree_data1.json',method:'get',animate:true,dnd:true"></ul>
				</div>
				<div title="收款" style="padding:10px;">
					content2
				</div>
				<div title="采购" style="padding:10px">
					content3
				</div>
				<div title="付款" style="padding:10px">
					content3
				</div>
				<div title="会员" style="padding:10px">
					content3
				</div>
				<div title="办公" style="padding:10px">
					content3
				</div>
				<div title="设置" style="padding:10px">
					content3
				</div>
				<div title="系统" style="padding:10px">
					content3
				</div>
			</div>
		</div>
		<div data-options="region:'center',iconCls:'icon-ok'">
			<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
				<div title="关于我们" data-options="href:'content.html',closable:true" style="padding:10px"></div>
				<div title="产品信息" style="padding:5px" data-options="selected:true">
					<table class="easyui-datagrid"
							data-options="url:'server/json/datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:false">
						<thead>
							<tr>
								<th data-options="field:'itemid'" width="80">编号</th>
								<th data-options="field:'productid'" width="100">产品名称</th>
								<th data-options="field:'listprice',align:'right',editor:'text'" width="80">零售价</th>
								<th data-options="field:'unitcost',align:'right'" width="80">进价</th>
								<th data-options="field:'attr1'" width="150">特性</th>
								<th data-options="field:'status',align:'center'" width="50">状态</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
</body>
