<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Portal - jQuery EasyUI</title>
</head>
<body class="easyui-layout">
	<div id="pp" style="position:relative">
		<div style="width:20%;">
			<div title="Searching" iconCls="icon-search" closable="true" style="height:150px;padding:10px;">
				<input class="easyui-searchbox" style="width:100%;">
			</div>
		</div>
		<div style="width:20%;">
			<div title="Graph" closable="true" style="height:150px;text-align:center;">
			</div>
		</div>
		<div style="width:20%;">
			<div title="Graph" closable="true" style="height:250px;text-align:center;">
			</div>
		</div>
		<div style="width:40%;">
			<div id="pgrid" title="DataGrid" closable="true" style="height:250px;">
				<table class="easyui-datagrid" style="width:100%;height:100%;"
						fit="true" border="false"
						singleSelect="true"
						idField="itemid" url="server/json/datagrid_data_portal.json">
					<thead>
						<tr>
							<th field="itemid" width="60">Item ID</th>
							<th field="productid" width="60">Product ID</th>
							<th field="listprice" width="80" align="right">List Price</th>
							<th field="unitcost" width="80" align="right">Unit Cost</th>
							<th field="status" width="50" align="center">Status</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<style type="text/css">
		.title{
			font-size:16px;
			font-weight:bold;
			padding:20px 10px;
			background:#eee;
			overflow:hidden;
			border-bottom:1px solid #ccc;
		}
		.t-list{
			padding:5px;
		}
	</style>
	<script>
		$(function(){
			$('#pp').portal({
				border:false,
				fit:true
			});
			add();
		});
		function add(){
			for(var i=0; i<3; i++){
				var p = $('<div/>').appendTo('body');
				p.panel({
					title:'Title'+i,
					content:'<div style="padding:5px;">Content'+(i+1)+'</div>',
					height:250,
					closable:true,
					collapsible:true
				});
				$('#pp').portal('add', {
					panel:p,
					columnIndex:i
				});
			}
			$('#pp').portal('resize');
		}
		function remove(){
			$('#pp').portal('remove',$('#pgrid'));
			$('#pp').portal('resize');
		}
	</script>

</body>
</html>
