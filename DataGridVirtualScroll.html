<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AJAX Content</title>
</head>
<body>    
    <div id="loadfrom" style="padding:5px;">
		日期: <input class="easyui-datebox" style="width:120px">
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="load('local');">本地数据</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="load('remote');">服务器数据（分页）</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="load('largdata');">服务器数据（一次性）</a>
        <!--<select onchange="load(this.value)">
            <option value="remote">Load Remote Data</option>
            <option value="local">Load Local Data</option>
        </select>-->
    </div>
    
    <table id="tt" title="" style="height:100%" data-options="
                view:scrollview,rownumbers:true,singleSelect:true,
				toolbar:'#loadfrom',
				url:'server/json/datagrid27_getdata.json',
				method:'get',
				striped:true,
                idField:'inv',autoRowHeight:false,pageSize:50">
        <thead>
            <tr>
                <th field="inv" width="80">Inv No</th>
                <th field="date" width="100">Date</th>
                <th field="name" width="80">Name</th>
                <th field="amount" width="80" align="right">Amount</th>
                <th field="price" width="80" align="right">Price</th>
                <th field="cost" width="100" align="right">Cost</th>
                <th field="note" width="110">Note</th>
            </tr>
        </thead>
    </table>
    <script type="text/javascript">
 		require(['../client/lib/datagrid-scrollview'], function () {
			$(function(){
				$('#tt').datagrid();
				//$('#tt').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass('lines-right');
			});
		});
        function loadLocal(){
            var rows = [];
            for(var i=1; i<=100000; i++){
                var amount = Math.floor(Math.random()*1000);
                var price = Math.floor(Math.random()*1000);
                rows.push({
                    inv: 'Inv No '+i,
                    date: $.fn.datebox.defaults.formatter(new Date()),
                    name: 'Name '+i,
                    amount: amount,
                    price: price,
                    cost: amount*price,
                    note: 'Note '+i
                });
            }
            $('#tt').datagrid('loadData', rows);

        }
		function loadlargdata(){
			var date1=new Date();    //结束时间
			$('#tt').datagrid('loading');
			$.getJSON('server/json/datagrid25_getdata.json?v=' + (new Date()).getTime(), function(data){
				$('#tt').datagrid('loadData', data);
				var date2=new Date();    //结束时间
				var date3=(date2.getTime()-date1.getTime())/1000  //时间差的毫秒数
				var date2=new Date();    //结束时间
				var date3=(date2.getTime()-date1.getTime())/1000  //时间差的毫秒数
				$.messager.show({
					title:'Info',
					msg:'Load '+data.total+' records successfully time consuming: ' + date3 + 's'
				});
				$('#tt').datagrid('loaded');
			});
		}
        function load(mode){
			
            if (mode == 'local'){
                loadLocal();
            } else if(mode == 'remote') {
                $('#tt').datagrid({
                    url:'server/json/datagrid27_getdata.json'
                });
            }else if(mode == 'largdata'){
				loadlargdata();
			}
        }
    </script>
    <style type="text/css">
        .datagrid-header-rownumber,.datagrid-cell-rownumber{
            width:50px!important;
        }
        .lines-both .datagrid-body td{
        }
        .lines-no .datagrid-body td{
            border-right:1px dotted transparent;
            border-bottom:1px dotted transparent;
        }
        .lines-right .datagrid-body td{
            border-bottom:1px dotted transparent;
        }
        .lines-bottom .datagrid-body td{
            border-right:1px dotted transparent;
        }
    </style></body>
</html>
