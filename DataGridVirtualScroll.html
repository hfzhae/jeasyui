<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AJAX Content</title>
</head>
<body>    
    <div id="selecttb" style="padding:5px;height:auto">
		日期: <input class="easyui-datebox" style="width:120px">
        Load：<select class="easyui-combobox" onchange="load(this.value)">
            <option value="remote">Load Remote Data</option>
            <option value="local">Load Local Data</option>
        </select>
    </div>
    
    <table id="tt" title="" style="height:100%" data-options="
                view:scrollview,rownumbers:true,singleSelect:true,
                url:'server/json/datagrid27_getdata.json',
				method: 'get',
				toolbar:'#selecttb',
                idField:'inv',autoRowHeight:false,pageSize:50">
        <thead>
            <tr>
                <th field="inv" width="80">Inv No</th>
                <th field="date" width="100">Date</th>
                <th field="name" width="80">Name</th>
                <th field="amount" width="80" align="right">Amount</th>
                <th field="price" width="80" align="right">Price</th>
                <th field="cost" width="100" align="right">Cost</th>
                <th field="note" width="110">Note</th>
            </tr>
        </thead>
    </table>
    <script type="text/javascript">
		require(['lib/datagrid-scrollview'], function () {
			$(function(){
				$('#tt').datagrid();
			});
		});
    </script>
    <style type="text/css">
        .datagrid-header-rownumber,.datagrid-cell-rownumber{
            width:50px!important;
        }
    </style>
</body>
</html>
